<style>
  body {
    font-family: 'Pretendard', sans-serif;
    background-color: #fff0f5;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
    transition: background-color 0.3s, color 0.3s;
  }

  @media (prefers-color-scheme: dark) {
    body {
      background-color: #1e1e1e;
      color: #ffffff; /* ✅ 글자 밝게 */
    }

    .question-box {
      background: #2b2b2b;
      border-color: #ff69b4;
      color: #ffffff; /* ✅ 질문 텍스트 밝게 */
    }

    .answers button {
      background-color: #ffb6c1;
      color: #000000;
    }

    .answers button:hover {
      background-color: #ff69b4;
      color: white;
    }

    #result {
      color: #ffffff; /* ✅ 결과 텍스트도 밝게 */
    }
  }

  h1 {
    text-align: center;
    margin-bottom: 2rem;
  }

  .headline {
    color: hotpink;
    font-size: 2.5rem;
    font-weight: 800;
    font-family: 'Cafe24Ssurround', 'Pretendard', sans-serif;
  }

  .question-box {
    background: #ffeef5;
    border: 2px solid #d36ba6;
    border-radius: 16px;
    padding: 2rem;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 2rem;
    text-align: center;
  }

  .question {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
  }

  .answers {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    flex-wrap: wrap;
  }

  .answers button {
    padding: 0.8rem 2rem;
    border: none;
    border-radius: 12px;
    background-color: #f8c8dc;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .answers button:hover {
    background-color: #f4a6c1;
  }

  #result {
    font-size: 1.4rem;
    color: #333;
    margin-top: 2rem;
    text-align: center;
  }

  #result-photo {
    margin-top: 2rem;
    border: 5px solid hotpink;
    border-radius: 12px;
    display: inline-block;
  }

  #result-photo img {
    width: 100%;
    max-width: 1000px;
  }

  .mbti-type {
    color: hotpink;
    font-size: 2rem;
    font-weight: bold;
  }

  .share-buttons {
    margin-top: 2rem;
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
  }

  .share-buttons button {
    background-color: #ffb6c1;
    border: none;
    padding: 0.7rem 1.5rem;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
  }

  .share-buttons button:hover {
    background-color: #ff69b4;
    color: white;
  }
</style>
